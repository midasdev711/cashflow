<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="theme-color" content="#216C2A"/>

    <title> Ca2h.fl0w - Datasektionens ekonomisystem </title>
    <link rel="stylesheet" href="//aurora.datasektionen.se/" type="text/css" />
    <link rel="stylesheet" href="/static/style.css">
    <script type="text/javascript">
        window.methone_conf = {
            system_name: "cashflow",
            color_scheme: "money_green",
            {% if user.is_authenticated %}
                login_text: "Logga ut",
                login_href: "/logout/",
            {% else %}
                login_text: "Logga in",
                login_href: "/login/",
            {% endif %}
            links: [
                {% block methone-links %}

                {% endblock %}
            ]
        }
    </script>
    <script async src="//methone.datasektionen.se/bar.js"></script>
</head>
<body>
<div id="methone-container-replace"></div>
<div id="application" class="money-green">


    <header>
        <div class="header-inner">
            <div class="row">
                <div class="header-left col-md-2">

                </div>
                <div class="col-md-8">
                    <h2>Cashflow</h2>
                </div>
                <div class="header-right col-md-2"></div>
            </div>
            <div class="clear"></div>
        </div>
    </header>
    <div id="content">

        <div class="row">
            {% block full_content %}

            {% endblock %}
        </div>

        <div class="clear"></div>
        <div id="footer" class="row">
            <div class="col-sm-12 col-md-12" id="creators">
                <p>&nbsp;</p>
                <p>
                    <strong>Utvecklat av</strong>
                </p>
                <p>
                    Alexander Viklund <br>
                    viklu@kth.se
                </p>

            </div>
            <div class="clear"></div>
        </div>
    </div>


</div>


</body>
</html>
