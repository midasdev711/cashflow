<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title> Ca2h.fl0w - Datasektionens ekonomisystem </title>
    <link rel="stylesheet" href="//aurora.datasektionen.se/" type="text/css" />
    <link rel="stylesheet" href="/static/style.css">
    <script type="text/javascript">
        window.methone_conf = {
            system_name: "cashflow",
            color_scheme: "money_green",
            {% if user.is_authenticated %}
                login_text: "{{ user.get_full_name }}",
                login_href: "{% url 'expenses-user' user.username %}",
            {% else %}
                login_text: "Logga in",
                login_href: "/login/",
            {% endif %}
            links: [
                {% block methone-links %}

                {% endblock %}
            ]
        }
    </script>

    <script async src="//methone.datasektionen.se/bar.js"></script>

    <link rel="apple-touch-icon" sizes="57x57" href="/static/images/logos/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/images/logos/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/images/logos/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/images/logos/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/images/logos/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/images/logos/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/images/logos/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/images/logos/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/logos/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/static/images/logos/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/logos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/images/logos/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/logos/favicon-16x16.png">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="msapplication-TileColor" content="#216C2A">
    <meta name="msapplication-TileImage" content="/static/images/logos/ms-icon-144x144.png">
    <meta name="theme-color" content="#216C2A">
</head>
<body>
<div id="methone-container-replace"></div>
<div id="application" class="money-green">


    <header>
        <div class="header-inner">
            <div class="row">
                <div class="header-left col-md-2">

                </div>
                <div class="col-md-8">
                    <h2>{% block title %}Cashflow{% endblock %}</h2>
                </div>
                <div class="header-right col-md-2"></div>
            </div>
            <div class="clear"></div>
        </div>
    </header>
    <div id="content">

        <div class="row">
            {% block full_content %}

            {% endblock %}
        </div>
		<div class="clear"></div>
    </div>
    <div id="footer" class="row">
        <div class="col-sm-12 col-md-12" id="creators">
            <p>&nbsp;</p>
            <p>Hela budgeten finns på <a href="https://budget.datasektionen.se" style="color: #ddd;text-decoration: underline !important;">budget.datasektionen.se</a>. Rapportera fel och buggar på <a href="https://github.com/datasektionen/cashflow/issues" style="color: #ddd;text-decoration: underline !important;">Github</a>.</p>
            <p>
                Från början utvecklat av Alexander Viklund (viklu@kth.se).
            </p>
        </div>
        <div class="clear"></div>
    </div>
</div>




</body>
</html>
